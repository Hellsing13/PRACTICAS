<script>
    setTimeout(() => console.log("Hola Mundo"), 2000);

    function proceso() {
        console.log("Espera un segundo");
        setTimeout(function () {
            console.log("Ya paso un segundo");
            setTimeout(function () {
                console.log("Ya pasaron dos segundos");
                setTimeout(function () {
                    console.log("Ya pasaron tres segundos");
                    setTimeout(function () {
                        console.log("Ya pasaron cuatro segundos");
                        setTimeout(function () {
                            console.log("Ya pasaron cinco segundos");

                        }, 5000)
                    }, 4000)
                }, 3000)
            }, 2000)
        }, 1000)
    }
    proceso();


</script>

</html>
